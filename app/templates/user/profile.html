{% extends "./user_layout.html" %} {% block content %}
<section class="vbox">
	<section class="scrollable padder">
		<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
			<li><a href="/dashboard"><i class="fa fa-home"></i> Trang
					chủ</a></li>
			<li><a href="#">Thông tin tài khoản</a></li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div
					class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
					<section class="panel panel-default">
						<header class="panel-heading font-bold">Thông tin tài
							khoản</header>
						<div class="panel-body">
							<form method="POST" action="/dashboard/profile" role="form">
								<input type="hidden" name="csrf_token"
									value="{{ csrf_token() }}" />
								<div class="form-group">
									<label>Email</label><input type="email" class="form-control"
										disabled="disabled" value="{{user['email']}}">
								</div>
								<div class="form-group">
									<label>Họ tên</label><input name="fullname" type="text"
										class="form-control"
										value="{{user['fullname']|default('', true)}}">
								</div>
								<div class="form-group">
									<label>Địa chỉ</label><input name="address" type="text"
										class="form-control" value="{{user['address'] or ''}}">
								</div>
								<div class="form-group">
									<label>Số điện thoại</label><input name="mobile" type="text"
										class="form-control" value="{{user['mobile'] or ''}}">
								</div>
								<button type="submit" class="btn btn-sm btn-default">Cập
									nhật</button>
								<a href='/dashboard/change-pass' class="btn btn-sm btn-default pull-right">Đổi mật khẩu</a>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</section>
{% endblock %}
