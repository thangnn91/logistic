{% extends "./layout.html" %} {% block content %}
<section class="vbox">
	<section class="scrollable padder">
		<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
			<li><a href="/dashboard"><i class="fa fa-home"></i> Trang
					chủ</a></li>
			<li><a href="#">Tạo tài khoản</a></li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div
					class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
					<section class="panel panel-default">
						<header class="panel-heading font-bold">Tạo tài khoản</header>
						<div class="panel-body">
							<form id="create_user_form" data-method="POST"
								data-action="/admin/create-user">
								{{ form.csrf_token }}
								<div class="form-group">
									<label>Email</label><input type="email"
										class="form-control require" maxlength="100" name="email"
										data-require="Vui lòng nhập email" value="">
								</div>
								<div class="form-group">
									<label>Mật khẩu</label><input name="password" maxlength="100"
										type="password" class="form-control require"
										data-require="Vui lòng nhập mật khẩu" value="">
								</div>
								<div class="form-group">
									<label>Số điện thoại</label><input name="mobile" type="number"
										maxlength="10" class="form-control" value="">
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Loại tài khoản</label><select name="usertype"
												class="form-control m-b">
												<option value="0">Người dùng</option>
												<option value="2">Mod</option>
												<option value="3">Assistance</option>
												<option value="4">Buyer</option>
												<option value="5">Shipper</option>
											</select>
										</div>
									</div>
								</div>

								<button type="button" id="submit_form"
									onclick="business_function.createUser('create_user_form')"
									class="btn btn-sm btn-default">Tạo mới</button>
								<a href="/admin/list-user" class="btn btn-sm btn-info">Trở lại danh sách</a>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</section>
{% endblock %}
