{% extends "./layout.html" %} {% block content %}
<section class="vbox">
	<section class="scrollable padder">
		<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
			<li><a href="/dashboard"><i class="fa fa-home"></i> Trang
					chủ</a></li>
			<li><a href="#">Cập nhật tài khoản</a></li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div
					class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
					<section class="panel panel-default">
						<header class="panel-heading font-bold">Cập nhật tài
							khoản</header>
						<div class="panel-body">
							<form id="create_user_form" data-method="POST"
								data-action="/admin/create-user">
								<div class="form-group">
									<label>Email</label><input type="email"
										class="form-control require" maxlength="100" name="email"
										data-require="Vui lòng nhập email" disabled="disabled"
										value="{{user.email}}">
								</div>
								<div class="form-group">
									<label>Họ tên</label><input name="fullname" type="number"
										maxlength="10" class="form-control" value="{{user.fullname}}">
								</div>
								<div class="form-group">
									<label>Số điện thoại</label><input name="mobile" type="number"
										maxlength="10" class="form-control" value="{{user.mobile}}">
								</div>

								<div class="form-group">
									<label>Địa chỉ</label><input name="address" type="number"
										maxlength="10" class="form-control" value="{{user.address}}">
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label class="checkbox-custom"> {% if user.status == 1 %} <input
											type="checkbox" name="checkboxA" checked>Hoạt động {%
											else %} <input type="checkbox" name="checkboxA">Hoạt
											động {% endif %}
										</label>
									</div>
								</div>

								<button type="button" id="submit_form"
									onclick=""
									class="btn btn-sm btn-default">Tạo mới</button>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</section>
{% endblock %}
