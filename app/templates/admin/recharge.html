{% extends "./layout.html" %} {% block content %}
<section class="vbox">
	<section class="scrollable padder">
		<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
			<li><a href="/dashboard"><i class="fa fa-home"></i> Trang
					chủ</a></li>
			<li><a href="#">Nạp tiền</a></li>
		</ul>
		<div class="container-fluid">
			<div class="row">
				<div
					class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-1">
					<section class="panel panel-default">
						<header class="panel-heading font-bold">Nạp tiền</header>
						<div class="panel-body">
							<form id="recharge_form" data-method="POST"
								data-action="/admin/recharge">
								<input type="hidden" name="csrf_token"
									value="{{ csrf_token() }}">
								<div class="form-group">
									<label>Email tài khoản</label>
									<div class="input-group">
										<input type="email" class="form-control require"
											maxlength="100" name="email" id="email"
											data-require="Vui lòng nhập email" value=""><span
											class="input-group-btn">
											<button onclick="business_function.searchUser(this);"
												class="btn btn-default" type="button">
												<i class="fa fa-search"></i>&nbspTra cứu
											</button>
										</span>
									</div>
								</div>
								<div id="infomation" class="form-group hidden">
									<div class="col-sm-10">
									<div class="checkbox">
											<label>Họ tên:&nbsp<b id="s_fullname"></b>
											</label>
										</div>
										<div class="checkbox">
											<label>Số điện thoại:&nbsp<b id="s_mobile"></b>
											</label>
										</div>
										<div class="checkbox">
											<label>Địa chỉ:&nbsp<b id="s_address"></b>
											</label>
										</div>
										<div class="checkbox">
											<label>Trạng thái:&nbsp<b id="s_status"></b>
											</label>
										</div>
										<div class="checkbox">
											<label> Số dư:&nbsp<b id="s_balance"></b>
											</label>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label>Số tiền nạp</label> <input
												onkeyup="if (/\D/g.test(this.value))
                                							this.value = this.value.replace(/\D/g, '');"
												name="total" id="total" type="text" maxlength="10"
												class="form-control" value="">
										</div>
									</div>
								</div>

								<button type="button" id="submit_form"
									onclick="business_function.topupUser(this);"
									class="btn btn-sm btn-default">Nạp tiền</button>
							</form>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</section>
{% endblock %}
