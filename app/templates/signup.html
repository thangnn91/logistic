
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>Notebook | Web Application</title>
<meta name="description"
	content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<link href="{{ url_for('static', filename = 'css/font.css') }}"
	rel="stylesheet">
<link href="{{ url_for('static', filename = 'css/app.v1.css') }}"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
	rel="stylesheet">
<script src="{{ url_for('static', filename = 'js/app.v1.js') }}"></script>
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js"></script> <script src="js/ie/respond.min.js"></script> <script src="js/ie/excanvas.js"></script> <![endif]-->
</head>
<body class="">
	{% with messages = get_flashed_messages() %} {% if messages %} {% for
	message in messages %}
	<script type="text/javascript">
            $(function(){
                $.toast({ 
                  heading: 'Có lỗi xảy ra',
                  text : "{{ message }}", 
                  position : 'bottom-right',
                  icon: 'error'        
                })               
            })
        </script>
	{% endfor %} {% endif %} {% endwith %}
	<section id="content" class="m-t-lg wrapper-md animated fadeInDown">
		<div class="container aside-xxl">
			<a class="navbar-brand block" href="index.html">Logistic system</a>
			<section class="panel panel-default m-t-lg bg-white">
				<header class="panel-heading text-center">
					<strong>Sign up</strong>
				</header>
				<form action="/signup" method="POST" class="panel-body wrapper-lg">
					{{ form.csrf_token }}
					<div class="form-group">
						<label class="control-label">Email</label> <input type="email"
							placeholder="youremail@example.com" name="email" required="required"
							class="form-control input-lg require">
					</div>
					<div class="form-group">
						<label class="control-label">Mật khẩu</label><input
							type="password" name="password" required="required"
							placeholder="Type a password"
							class="form-control input-lg require checkdup">
					</div>
					<div class="form-group">
						<label class="control-label">Nhập lại mật khẩu</label> <input
							type="password" required="required"
							data-checkdup="Mật khẩu nhập lại không đúng"
							placeholder="Retype password"
							class="form-control input-lg require checkdup">
					</div>
					<div class="checkbox">
						<label> <input
							data-require="Vui lòng đồng ý với điều khoản sử dụng"
							class="require" id="policy" value="1" type="checkbox">
							Agree the <a href="#">terms and policy</a>
						</label>
					</div>
					<button type="submit" name="register" class="btn btn-primary">Sign up</button>
					<div class="line line-dashed"></div>
					<p class="text-muted text-center">
						<small>Already have an account?</small>
					</p>
					<a href="/signin" class="btn btn-default btn-block">Sign in</a>
				</form>
			</section>
		</div>
	</section>
	<!-- footer -->
	<footer id="footer">
		<div class="text-center padder clearfix">
			<p>
				<small>Created by logistic company<br>&copy;
					2019
				</small>
			</p>
		</div>
	</footer>
	<!-- / footer -->
	<!-- Bootstrap -->
	<!-- App -->
	<script src="{{ url_for('static', filename = 'js/app.plugin.js') }}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
	<script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>
</body>
</html>
